<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double click event</title>
</head>

<body>
    <button id="hit">please double click me</button>

    <script>
        let btn = document.getElementById('hit');

        btn.addEventListener('dblclick', dblhit);

        function dblhit() {
            // alert("you double clicked me")

            document.write("<marquee> This is double click event </marquee>");
            document.body.style.background = 'aqua';
        }
    </script>

</body>

</html>
