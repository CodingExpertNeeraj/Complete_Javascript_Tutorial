<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mose leave event</title>
</head>
<body>
    <button class="leave">Leave me </button>

    <script>
        let btn = document.querySelector('.leave');

        btn.addEventListener("mouseleave", leaveMe);

        function leaveMe(){
            alert("someone leave me after touch me")
        }
    </script>
</body>
</html>
