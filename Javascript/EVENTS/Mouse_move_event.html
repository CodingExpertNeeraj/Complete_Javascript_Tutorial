<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move event</title>
</head>
<body>
    <h1>mouse move event</h1>
    <button id="btn">move in me</button>
    <div class="counter"></div>
    <script>
        let btn = document.getElementById('btn').addEventListener("mousemove", count);
        let i = 0;
        function count(){
            document.getElementsByClassName('counter')[0].innerText = i; i++;
        }
    
    </script>

</body>
</html>
