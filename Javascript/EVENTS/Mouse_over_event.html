<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse over event</title>
</head>
<body>
    <!-- <button class="overme" onmouseover="touchme()">Touch me</button> -->

    <button class="overme">Touch me</button>
    <script>
        let btn = document.getElementsByClassName('overme')[0];
        //  let touchme = ()=>{
        //     alert("kisi ne mujhe touch kiya")
        // }
        btn.addEventListener("mouseover", touchme);
        function touchme(){
            alert("someone touched me")
        }
    </script>
</body>
</html>
