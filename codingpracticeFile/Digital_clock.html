<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
</head>
<style>
    #clock{
        text-align: center;
        /* margin: 25% auto; */
        color: #fff;
        /* border: 2px solid; */
        padding: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
        
        }
        body{
            /* background:linear-gradient(rgb(243, 4, 44),rgb(41, 13, 13)); */
            /* height: 100vh; */
            background-color: #2f3f4f
        }
</style>
<body onload="showTime()">
    <h1 id="clock"></h1>
    <script>
        function showTime(){
            
            let d = new Date()
            // document.write(d)

            let h = d.getHours()
            // document.write(t)
    
            let m = d.getMinutes()
            // document.write(h)
            let s = d.getSeconds()
    
                var sesion = " AM";
                if (h > 12) {
                    h = h - 12;
                }
                if (h <= 12) {
                    sesion = "PM";
                }

                h = h < 10 ? "0" + h : h;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;
            let time = `${h} : ${m} : ${s} : ${sesion}`;
            document.getElementById("clock").innerText = time;
            
                setTimeout(showTime, 1000)
        }
        

        

        
    </script>
</body>
</html>
